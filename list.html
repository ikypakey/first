<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bekerja Dengan List</title>
</head>
<body>
    Ordered List
    <ol>
        <li>Satu</li>
        <li>Dua</li>
        <li>Tiga</li>
    </ol>
    <br>
    <hr>
    Unordered List
    <ul>
        <li>Satu</li>
        <li>Dua</li>
        <li>Tiga</li>
    </ul>
    <br>
    <hr>
    Definition List
        
    <dl>
       <dt>Satu</dt>
       <dd>Satu satu</dd>
       <dd>Satu dua</dd>
       <dt>Dua</dt>
       <dd>Dua satu</dd>
    </dl>
    
</body>
</html>
